<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slackmoji</title>
</head>
<body>
    <table>
    {% for key in keys %}
        <tr>
            <td>
                <img src="https://www.webfx.com/tools/emoji-cheat-sheet/graphics/emojis/{{key}}.png">
            </td>
            <td>:{{ key }}:</td>
            <td style="margin-left: 20px">{{ stats[key] }}x</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
